<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/splogo.png">
    <title>SpeedAlert Admin</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script type="module" src="js/index.js"></script>

</head>

<body class=""  style="background-color:;">

    <div class="container" style="background-color:white; margin-top: 5%;">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="img/splogo.png" style="margin-left: 80px; margin-top: 50px; height: 300px; width: 300px;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h2 style="font-size: 30px; font-family: 'Bungee', cursive" class="h4 text-gray-900 mb-4">HELLO THERE, WELCOME BACK!</h2>
                                    </div>
                                    <form class="user" name="LoginForm" method="post" action="LoginForm"/>
                                        <div class="form-group">
                                            <input type="Username" autocomplete = "off" style="border-color: #EF5319; font-family: 'Antic', sans-serif;" class="form-control form-control-user"
                                                id="loginusername" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="Password" autocomplete = "off" style="border-color: #EF5319; font-family: 'Antic', sans-serif;" class="form-control form-control-user"
                                                id="loginpassword" placeholder="Password">
                                        </div>
                                        <br>
                                        <div id ="alertbox" class="alertfail" style= "display: none">
                                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                                            <p id="alert"><strong></strong></p>
                                        </div>

                                         <input type="button" style="background-color: #EF5319;border-color: #EF5319; font-family: 'Antic', sans-serif;" class="btn btn-primary btn-user btn-block"id="btnLogin" value="Login"/>

                                    </form>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
